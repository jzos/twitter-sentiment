<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1735260880135650',
            cookie     : true,
            xfbml      : true,
            version    : 'v2.8'
        });
        FB.AppEvents.logPageView();

        FB.getLoginStatus(function(response) {

            if (response.status != "connected")
            {
                FB.login(function(){}, {scope: 'publish_actions'});
            }
            else
            {
                console.log(response);
            }


        });





    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<!--<form name="form" method="post" enctype="multipart/form-data" action="api/twitter-publish" role="form" class="form">-->
<form ng-submit="submitForm()" id="publish-post">

<div id="create-dashboard-section">

    <h2>Publish Marketing Campaign</h2>

    <div class="segment-fields" id="success-message">
        <div class="alert alert-success" role="alert">
            You have successfull posted your content! <a href="" class="alert-link" ng-click="clearPage()">Click here to post more content.</a>
        </div>
    </div>


    <div class="segment-fields-social">

        <ul class="social-publish-list">
            <li class="source-icons"><i class="icon-twitter"></i></li>
            <li class="source-icons"><i class="icon-instagram"></i></li>
            <li class="source-icons"><i class="icon-facebook"></i></li>
        </ul>


    </div>

    <div class="segment-fields">
        <input type="text" class="form-control" placeholder="Enter Title of Campaign"  ng-model="user.title" name="title">
    </div>

    <div class="segment-fields">
        <textarea class="form-control" rows="6" placeholder="Type in content here..." ng-model="user.content" name="content"></textarea>
    </div>


    <div class="segment-fields">



        <div class="form-group" id="publish-image-container">
            <label>Upload Image</label>
            <input id="publish-image" class="file"  type="file" name="publish_image" placeholder="Upload Image">
            <script>
                $("#publish-image").fileinput({
                    allowedFileExtensions: ["png", "jpeg", "gif", "jpg"],
                    showUpload: false,
                    maxFileSize: 3000
                })
            </script>




        </div>

        <div class="form-group" id="publish-video-container">
            <label>Upload Video</label>
            <input type="file" id="publish-video" class="file" name="publish_video" placeholder="Upload Image" ng-model="user.video">

            <script>
                $("#publish-video").fileinput({
                    allowedFileExtensions: ["avi", "mov", "mp4", "m4v"],
                    showUpload: false,
                    dropZoneTitle: "Drag and drop videos here"
                })
            </script>

        </div>


        <div class="form-group" id="publish-csv-container">
            <label>Upload CSV</label>
            <input type="file" id="publish-csv" class="file" name="publish_csv" placeholder="Upload Video" ng-model="user.video">

            <script>
                $("#publish-csv").fileinput({
                    allowedFileExtensions: ["csv"],
                    showUpload: false,
                    dropZoneTitle: "Drag and drop videos here"
                })
            </script>

        </div>

        <div class="form-group">

            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Publish Post</button>

        </div>


    </div>



</div>

</form>

</div>
